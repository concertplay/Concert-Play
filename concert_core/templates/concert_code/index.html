<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Concert Play</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-md-12">
      <div class="col-md-6">
        <form class="input-group">
            <input class="form-control" name="search" placeholder="Search city..." autocomplete="off" autofocus="autofocus" type="text">
            <div class="input-group-btn">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>
      </div>
    </div>
    </div>
    <div class="col-md-12">
    <div class="col-md-12">
      <ul class="list-group">
      {% for item in concerts %}
      <li class="list-group-item">
        <p>{{item.start.date}}</p>
        {% for artist in item.performance %}
          {% if artist.billing == 'headline' %}
            <h5>{{artist.displayName}}</h5>
          {% else %}
            <p>{{artist.displayName}}</p>
          {% endif %}
        {% endfor %}
        <p>{{item.venue.displayName}}</p>
      </li>
      {% endfor %}
      </ul>
    </div>
    </div>
  </body>
</html>
